<!DOCTYPE html>
<html>
<head>
  <title>Chat Application</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
  <script src="/js/chat.js"></script>
</head>
<body>
<div id="header" class="container">
  <h2>Welcome, <span id="welcome-username"></span>!</h2>
</div>
<div id="chat-page" class="container">
  <div class="row">
    <div class="col-md-4">
      <h2>Chat Rooms</h2>
      <button id="create-chatroom" class="btn btn-primary">Create Chat Room</button>
      <button id="view-chatrooms" class="btn btn-primary">View Chat Rooms</button>
      <ul id="chatroom-list" class="list-group">
        <!-- Chat rooms will be dynamically added here -->
      </ul>
    </div>
    <div class="col-md-8">
      <h2>Chat</h2>
      <form id="chat-form" class="form-inline">
        <div class="form-group">
          <button id="connect" class="btn btn-default" type="button">Connect</button>
          <button id="disconnect" class="btn btn-default" type="button" disabled="disabled">Disconnect</button>
          <button id="enter" class="btn btn-default" type="button" disabled="disabled">Enter</button>
        </div>
      </form>
      <div id="conversation" style="display:none;">
        <div class="panel panel-default">
          <div class="panel-heading">Messages</div>
          <div class="panel-body">
            <textarea id="greetings" class="form-control" rows="10" readonly></textarea>
          </div>
        </div>
        <form id="message-form" class="form-inline">
          <div class="form-group">
            <input type="text" id="message" class="form-control" placeholder="Enter message here...">
          </div>
          <button id="send" class="btn btn-default" type="button" disabled="disabled">Send</button>
        </form>
      </div>
    </div>
  </div>
  <button id="logout" class="btn btn-secondary">Logout</button>
</div>
</body>
</html>
